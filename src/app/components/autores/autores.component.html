<div class="container-autores">
    <div class="row no-gutters img-container">
        <div *ngFor="let autor of autors" class="img-wrapper col-md-3">
            <a href="javascript:void(0);" (click)="mostrarLivros(autor.nome)">
                <img [src]="autor.imageAutorUrl || 'default-image-url.jpg'" class="round-img" alt="{{ autor.nome }}" />
                <h5 class="card-title text-center">{{ autor.nome }}</h5>
            </a>
        </div>
    </div>
</div>
